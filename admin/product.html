            <h1>Create a Product </h1>
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="label">Product Title </label>
                    <input type="text" class="form-control" id="Ptitle" name="title" required>
                </div>
                <div class="mb-3">

                </div>
                <div class="mb-3">
                    <label class="label">Product Image</label>
                    <input type="file" id="Pimg" class="form-control" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit" name="submit_form">Create</button>
